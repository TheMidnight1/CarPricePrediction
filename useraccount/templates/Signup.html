{% extends 'base.html' %} {% block content %}

<div class="container">
  <form action="" method="post">
    {% csrf_token %} {{form.non_field_errors}} {% for fields in form %}
    <div class="form-group my-2">
      <label>{{fields.label_tag}}</label>
      {{fields}}
      <span class="text text-danger">{{fields.errors}}</span>
    </div>
    {% endfor %}
    <button type="submit">Signup</button>
  </form>
</div>
{%endblock content%}
